<div class="container-fluid recomentedDiv">
    <div class="row">
        <div class="col-1"></div>
        <h2 class="col-10 divHeader">
             Рекомендовані        
        </h2>
        <div class="col-1"></div>
    </div>
    
        <ngb-carousel class="row" [interval]="5000" [pauseOnHover]="true" [showNavigationArrows]="true" [showNavigationIndicators]="true">
          
                
            @for (array of rez ; track $index)
            {
            <ng-template ngbSlide>
                
                <div class="col"></div>
                <div class=" col-11">
                    <div class="row">
                    @for(item of array; track item.id)
                    {
                    <div class= "col-3">
                        <img src={{item.path}} class="card-img-top">
                        <div class="card-body">
                            <div class="card-title">{{item.name}}</div>
                            <div style="display: flex; flex-direction: row; ">
                                <div >
                                    <div class="card-text">{{item.teacher}}</div>
                                    <div>
                                        <div style="font-size: 1.3vw;">{{item.reating}} <div class="rating">
                                            <div *ngFor="let star of stars"  [ngClass]="{'filled': star === item.reating , 'half-filled': star > item.reating, 'half-filled1': item.reating-star+1<=0}"></div>
                                          </div></div>
                                        <div style="font-size: 0.7vw;">{{item.count_hours}} загальних годин - {{item.count_classes}} занять</div>
                                    </div>
                                    <div></div>
                                </div>
                                <div>
                                @if(item.price>0){
                                   <div style="font-size: 1.5vw;">{{item.price}}$</div> 
                                }
                                @else {
                                    <img style="width: 5vw;" src="/assets/mainpage/imgeducationalsubject/free.png">
                                }
                                
                                  
                                </div>
                            </div>
                        </div>
                    </div>
        
                    }
                </div>
            </div>
            <div class="col"></div>
            </ng-template>
            }
   
        </ngb-carousel>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-5">
                <button>Дізнатися більше</button>
            </div>
        
    </div>
</div>
